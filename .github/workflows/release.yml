name: "📦 Release"
on:
  # Make a release whenever the developer wants.
  workflow_dispatch:
    inputs:
      bump:
        type: string
        description: "major, minor, or patch"
        required: true
        default: "patch"

jobs:
  release:
    name: "📦 Release"
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔎 Read Current Project Version
        id: current-version
        uses: WyriHaximus/github-action-get-previous-tag@v1
        with:
          fallback: "0.0.0-devbuild"

      - name: 🖨 Print Current Version
        run: |
          echo "Current Version: ${{ steps.current-version.outputs.tag }}"

      - name: 🧮 Compute Next Version
        uses: chickensoft-games/next-godot-csproj-version@v1
        id: next-version
        with:
          project-version: ${{ steps.current-version.outputs.tag }}
          godot-version: 1.0.0
          bump: ${{ inputs.bump }}

      # Write version to file so .NET will build correct version.
      - name: 📝 Write Version to File
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "0.0.0-devbuild"
          replace: ${{ steps.next-version.outputs.version }}
          regex: false
          include: Directory.Build.props

      - name: 📦 Build
        run: |
          dotnet build -c Release

      - name: 🔎 Get Packages Path
        id: packages-path
        run: |
          packages=$(find nupkg -type f -name "*.nupkg")
          echo "packages=$packages" >> "$GITHUB_OUTPUT"
          echo "📦 Found generator packages: $packages"

      - name: ✨ Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version="${{ steps.next-version.outputs.version }}"
          packages="${{ steps.packages-path.outputs.packages }}"
          IFS=$'\n' read -rd '' -a package_array <<< "$packages"
          gh release create --title "v$version" --generate-notes "$version" "${package_array[@]}"

      - name: 🛜 Publish to Github Nuget
        run: |
          packages="${{ steps.packages-path.outputs.packages }}"
          for package in $packages; do
            dotnet nuget push "$package" \
              --api-key "${{ secrets.GITHUB_TOKEN }}" \
              --source "https://nuget.pkg.github.com/ArudenKun/index.json" --skip-duplicate
          done

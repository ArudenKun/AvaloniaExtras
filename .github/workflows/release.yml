name: "ðŸ“¦ Release"
on:
  # Make a release whenever the developer wants.
  workflow_dispatch:
    inputs:
      bump:
        type: string
        description: "major, minor, or patch"
        required: true
        default: "patch"

jobs:
  release:
    name: "ðŸ“¦ Release"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      NUGET_CERT_REVOCATION_MODE: offline
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”Ž Check Cache
        id: check-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget
            ~/.dotnet
            ${{ github.workspace }}/.config
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}

      - name: ðŸ”Ž Read Current Project Version
        id: current-version
        uses: WyriHaximus/github-action-get-previous-tag@v1
        with:
          fallback: "0.0.0-devbuild"

      - name: ðŸ–¨ Print Current Version
        run: |
          echo "Current Version: ${{ steps.current-version.outputs.tag }}"

      - name: ðŸ§® Compute Next Version
        uses: chickensoft-games/next-godot-csproj-version@v1
        id: next-version
        with:
          project-version: ${{ steps.current-version.outputs.tag }}
          godot-version: 1.0.0
          bump: ${{ inputs.bump }}

      # Write version to file so .NET will build correct version.
      - name: ðŸ“ Write Version to File
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "0.0.0-devbuild"
          replace: ${{ steps.next-version.outputs.version }}
          regex: false
          include: Directory.Build.props

      - name: ðŸ“¦ Build
        run: |
          dotnet build -c Release

      - name: ðŸ”Ž Get Packages Path
        id: packages-path
        run: |
          packages=$(find nupkg -type f -name "*.nupkg")
          packages_output=$(echo "$packages" | jq -R -s -c 'split("\n")[:-1]')
          echo "packages=$packages_output" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Found generator packages: $packages_output"

      - name: âœ¨ Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version="${{ steps.next-version.outputs.version }}"
          packages_list=$(echo '${{ steps.packages-path.outputs.packages }}' | jq -r '.[]' | awk '{printf "\"%s\" ", $0}' | xargs)
          echo "Packages: $packages_list"
          gh release create --title "v$version" --generate-notes "$version" $packages_list

      - name: ðŸ›œ Publish to Github Nuget
        run: |
          packages=$(echo '${{ steps.packages-path.outputs.packages }}' | jq -r '.[]')
          while IFS= read -r package; do
            dotnet nuget push "$package" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --source "https://nuget.pkg.github.com/ArudenKun/index.json" \
            --skip-duplicate
          done <<< "$packages"

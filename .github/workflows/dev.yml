name: "ğŸ“¦ Dev Release"
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    name: "ğŸ› ï¸ Build Dev Release"
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      NUGET_CERT_REVOCATION_MODE: offline
    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Read Current Version
        id: current-version
        uses: WyriHaximus/github-action-get-previous-tag@v1
        with:
          fallback: "0.0.0"

      - name: ğŸ–¨ Print Current Version
        run: |
          echo "Current Version: ${{ steps.current-version.outputs.tag }}"

      - name: ğŸ“ Write Version to File
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "0.0.0"
          replace: ${{ steps.current-version.outputs.tag }}-dev${{ github.run_number }}
          regex: false
          include: Directory.Build.props

      - name: ğŸ” Read Next Version
        id: next-version
        run: |
          VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" Directory.Build.props)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ–¨ Print New Version
        run: |
          echo "New Version: ${{ steps.next-version.outputs.version }}"

      - name: ğŸ“¦ Build Package
        run: |
          dotnet build -c Release

      - name: ğŸ” Get Package Path
        id: package-path
        run: |
          package=$(find nupkg -name "ArudenKun.AvaloniaExtras.*.nupkg")
          echo "package=$package" >> "$GITHUB_OUTPUT"
          echo "ğŸ“¦ Found package: $package"

      - name: âœ¨ Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Dev ${{ steps.next-version.outputs.version }}
          tag_name: ${{ steps.next-version.outputs.version }}
          prerelease: true

      - name: ğŸ›œ Publish to Nuget
        run: |
          dotnet nuget push "${{ steps.package-path.outputs.package }}" \
            --api-key "${{ secrets.NUGET_API_KEY }}" \
            --source "https://api.nuget.org/v3/index.json"
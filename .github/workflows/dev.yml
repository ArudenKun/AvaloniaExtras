name: "📦 Dev Release"
on:
  push:
    - main
  workflow_dispatch:

jobs:
  release:
    name: "🛠️ Build Dev Release"
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      NUGET_CERT_REVOCATION_MODE: offline
    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔎 Read Current Version
        id: current-version
        uses: WyriHaximus/github-action-get-previous-tag@v1
        with:
          fallback: "0.0.0"

      - name: 🖨 Print Current Version
        run: |
          echo "Current Version: ${{ steps.current-version.outputs.tag }}"

      - name: 📝 Write Version to File
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "0.0.0"
          replace: ${{ steps.current-version.outputs.tag }}-dev${{ github.run_number }}
          regex: false
          include: Directory.Build.props

      - name: 🖨 Print New Version
        run: |
          echo "New Version: ${{ steps.current-version.outputs.tag }}-dev${{ github.run_number }}"

      - name: 📦 Build Package
        run: |
          dotnet build -c Release

      - name: 🔎 Get Package Path
        id: package-path
        run: |
          package=$(find nupkg -name "ArudenKun.AvaloniaExtras.*.nupkg")
          echo "package=$package" >> "$GITHUB_OUTPUT"
          echo "📦 Found package: $package"

      - name: ✨ Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Dev ${{ steps.next-version.outputs.newVersion }}
          tag_name: ${{ steps.next-version.outputs.newVersion }}
          prerelease: true

      - name: 🛜 Publish to Nuget
        run: |
          dotnet nuget push "${{ steps.package-path.outputs.package }}" \
            --api-key "${{ secrets.NUGET_API_KEY }}" \
            --source "https://api.nuget.org/v3/index.json"